<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Cafe</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Cafe Logo">
                <h1>MG Cafe Queue</h1>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="pending-count">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="preparing-count">0</span>
                    <span class="stat-label">Preparing</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completed-count">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="queue-section">
                <h2>Order Queue</h2>
                <div class="queue-controls">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search orders...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="preparing">Preparing</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <button id="new-order-btn" class="new-order-btn">
                        <i class="fas fa-plus"></i> New Order
                    </button>
                    <div class="clear-orders">
                        <button id="clear-all-btn" class="clear-btn">
                          <i class="fas fa-trash-alt"></i> Clear All Orders
                        </button>
                      </div>
                </div>
                <div class="order-list" id="order-list">
                    <div class="empty-queue">
                        <i class="fas fa-mug-hot"></i>
                        <p>No orders in queue</p>
                    </div>
                </div>
            </section>

            <section class="recipe-section">
                <h2>Recipe Details</h2>
                <div class="recipe-panel" id="recipe-panel">
                    <div class="no-selection">
                        <i class="fas fa-coffee"></i>
                        <p>Select an order to view recipe details</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                
                <div class="form-group">
                    <label for="drink-select">Drink</label>
                    <select id="drink-select" required>
                        <option value="">Select a drink</option>
                        <option value="Caramel Macchiato">Caramel Macchiato</option>
                        <option value="Iced Matcha Latte">Iced Matcha Latte</option>
                        <option value="Cold Brew">Cold Brew</option>
                        <option value="Cappuccino">Cappuccino</option>
                        <option value="Chai Latte">Chai Latte</option>
                        <option value="Americano">Americano</option>
                        <option value="Latte">Latte</option>
                        <option value="Mocha">Mocha</option>
                        <option value="Flat White">Flat White</option>
                        <option value="Espresso">Espresso</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Extras/Modifications</label>
                    <div class="extras-container">
                        <div class="checkbox-group">
                            <input type="checkbox" id="extra-shot" value="Extra shot">
                            <label for="extra-shot">Extra shot</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="whipped-cream" value="Whipped cream">
                            <label for="whipped-cream">Whipped cream</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="caramel-drizzle" value="Caramel drizzle">
                            <label for="caramel-drizzle">Caramel drizzle</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="vanilla-syrup" value="Vanilla syrup">
                            <label for="vanilla-syrup">Vanilla syrup</label>
                        </div>
                    </div>
                    <div class="custom-extra">
                        <input type="text" id="custom-extra" placeholder="Other request...">
                        <button type="button" id="add-extra" class="small-btn">Add</button>
                    </div>
                    <div id="extras-list" class="extras-list"></div>
                </div>
                
                <button type="submit" class="submit-btn">Add Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
